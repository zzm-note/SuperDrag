<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>SuperDrag Extension Options</title>
</head>

<body style="font-size: 22px">

<fieldset style="min-width: 10%; max-width: 70%; margin-bottom: 15px">
    <legend id="common" style="text-align: center"></legend>
    <span id="direction" style="font-size: 15px"></span>
    <select id="direction_sel"></select>
    <small id="direction_des" style="font-size: 14px; color: grey"></small>
    <hr>
    <div>
        <input id="showNotice" type="checkbox">
        <span id="showNoticeDesc" style="font-size: 15px"></span>
    </div>
    <div>
        <input id="enableAlt" type="checkbox">
        <span id="enableAlt_text" style="font-size: 15px"></span>
    </div>
    <div>
        <span id="timeout_des" style="font-size: 15px"></span>
        <input id="timeout" type="number" step="100" style="width: 50px">
        <small id="timeout_des2" style="font-size: 14px; color: grey"></small>
    </div>
    <div>
        <input id="firstEvent" type="checkbox">
        <span id="firstEventDesc" style="font-size: 15px"></span>
    </div>
    <div>
        <input id="saveAs" type="checkbox">
        <span id="saveAsDesc" style="font-size: 15px"></span>
    </div>
    <hr>
    <div>
        <span id="openLinksDesc" style="font-size: 15px"></span>
        <input id="keyCode" type="text" placeholder="event.key" style="width: 60px">
        <span id="openLinksDesc2" style="font-size: 15px"></span>
        <select id="openLinks"></select>
        <span id="openLinksDesc3" style="font-size: 15px"></span>
        <a href="https://keycode.info/" target="_blank" style="font-size: 14px; color: grey">üëâËé∑Âèñevent.key</a>
        <div>
            <small id="openLinksPrompt" style="font-size: 14px; color: grey"></small>
        </div>
    </div>
    <hr>
    <div>
        <button id="exportBtn" style="display: none;"></button>
        <label id="exportBtnLabel" for="exportBtn" style=" display: inline-block; padding: 8px 16px; background-color: #516F9C; color: white; font-size: 14px; border-radius: 4px; cursor: pointer; text-align: center; user-select: none;"></label>
        <input type="file" id="fileInput" accept=".json" style="display: none;">
        <label id="fileInputLabel" for="fileInput" style=" display: inline-block; padding: 8px 16px; background-color: #516F9C; color: white; font-size: 14px; border-radius: 4px; cursor: pointer; text-align: center; user-select: none;"></label>
        <div>
            <span id="fileInputTips" style="font-size: 15px"></span>
        </div>
    </div>
</fieldset>

<fieldset style="min-width: 10%; max-width: 70%; margin-bottom: 15px">
    <legend id="fieldtext0" style="text-align: center"></legend>

    <small id="effect_text_prompt" style="font-size: 14px; color: grey"></small>

        <select id="text_type_0" myAttr="0"></select>
        <select id="open_type_0" myAttr="0"></select>
        <select id="search_engine_select_0" myAttr="0"></select>
        <input type="text" id="search_engine_url_0" class="se_input_url" myAttr="0" style="min-width:300px"/></div>
    <div id="test_1" style="margin-top: 5px">
        <span id="text_down"></span>
        <select id="text_type_1" myAttr="1"></select>

    <div id="test_3" style="margin-top: 5px">

        <select id="open_type_3" myAttr="3"></select>
        <select id="search_engine_select_3" myAttr="3"></select>
        <input type="text" id="search_engine_url_3" class="se_input_url" myAttr="3" style="min-width:300px"/></div>
    <div>
        <small id="searchUrlDescription" style="font-size: 14px;color: grey"></small>
    </div>
</fieldset>

        <span id="link_right"></span>
        <select id="link_type_3" myAttr="3"></select>

        <input type="text" id="link_search_engine_url_3" class="se_input_url" myAttr="3" style="min-width:300px"/></div>

<fieldset style="min-width: 10%; max-width: 70%; margin-bottom: 15px">
    <legend id="fieldimg0" style="text-align: center"></legend>
    <select id="effect_img"></select>
    <small id="effect_img_prompt" style="font-size: 14px; color: grey"></small>
